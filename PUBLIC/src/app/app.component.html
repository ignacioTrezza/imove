<h1>Imove. Mueve el Mouse con el celular</h1>

<ng-container *ngIf="electronService.isElectron; else noElectron">
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.  
    </p>
    
    <h1>Escaneá el QR con el Celular o la Tablet </h1>
</ng-container>
<ng-template #noElectron   >
    <h1>Poné el celular con la pantalla hacia el cielo.</h1>
    <h2>Vale tocar la pantalla y hace click!</h2>
</ng-template>
